# colors
BLUE="#698DDA"
BLACK="#000000"
LIGHT_GRAY="#6C7086"
DARK_GRAY="#2d2d2d"
ORANGE="#FAB387"
RED="#F089A6"
PURPLE="#CBA6F7"

# color assignments
TITLE_COLOR=$PURPLE
PREFIX_COLOR=$RED
BAR_COLOR=$DARK_GRAY
ACTIVE_TEXT=$BLACK
ACTIVE_COLOR=$BLUE
INACTIVE_TEXT=$BLACK
INACTIVE_COLOR=$LIGHT_GRAY

set -g mouse on

set -g default-shell /bin/bash

# disable bell behavior
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Prefix: Ctrl+Space
set -g prefix "C-Space"
unbind C-b

# Status line basic options
set -g status-position bottom
set -g status-style bg=$BAR_COLOR,fg=default

# Command window/style (matches status bar blue)
set -g message-style bg=$ACTIVE_COLOR,fg=$ACTIVE_TEXT,bold
set -g message-command-style bg=$ACTIVE_TEXT,fg=$ACTIVE_COLOR,bold

set -g status-left "\
#[bold]\
#[bg=default,fg=$LIGHT_GRAY]\
#{?client_prefix,, }\
#[bg=$LIGHT_GRAY,fg=$ACTIVE_TEXT]\
#{?client_prefix,,#{prefix}}\
#[bg=default,fg=$LIGHT_GRAY]\
#{?client_prefix,,}\
#[bg=default,fg=$PREFIX_COLOR]\
#{?client_prefix, }\
#[bg=$PREFIX_COLOR,fg=$ACTIVE_TEXT]\
#{?client_prefix,#{prefix},}\
#[bg=default,fg=$PREFIX_COLOR]\
#{?client_prefix,}\
#[bg=default,fg=default,bold]"


# Status right - session name
set -g status-right "#[fg=$TITLE_COLOR,bg=default,bold]#[fg=$ACTIVE_TEXT,bg=$TITLE_COLOR]#S#[fg=$TITLE_COLOR,bg=default] "

# Status Center - windows
set -g status-justify centre
set -g window-status-format "\
 #[bg=default,fg=$INACTIVE_COLOR]#[bg=$INACTIVE_COLOR,fg=$INACTIVE_TEXT,bold]#I:#W#[bg=default,fg=$INACTIVE_COLOR]"

set -g window-status-current-format "\
 #[bg=default,fg=$ACTIVE_COLOR]#[bg=$ACTIVE_COLOR,fg=$ACTIVE_TEXT,bold]#I:#W#[bg=default,fg=$ACTIVE_COLOR]"

# Reset all default keybinds
unbind-key -a

# Make windows 1-indexed
set -g base-index 1
set -g pane-base-index 1

# Sessions
bind-key r command-prompt -I "#W" "rename-window '%%'"
bind-key R command-prompt -I "#S" "rename-session '%%'"
bind-key L list-sessions
bind-key [ switch-client -p
bind-key ] switch-client -n
bind-key K confirm-before -p "Kill session? (y/n)" kill-session

# Windows
bind-key n new-window
bind-key [ previous-window
bind-key ] next-window
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9

# Panes
bind-key \\ split-window -h
bind-key - split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key w kill-pane

# Other
bind-key : command-prompt
bind-key s source-file ~/.tmux.conf
bind-key d detach-client
